<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Employee</title>
</head>
<body>
    <h2>Employee Update Form</h2>
    <form action="/emp/do-update/{{emp.id}}" method="POST">
        {% csrf_token %}
        
        <label for="name">Name:</label>
        <input type="text" id="name" value={{emp.name}} name="name" maxlength="200"  >
        <br><br>

        <label for="emp_id">Employee ID:</label>
        <input type="text" id="emp_id" value={{emp.emp_id}} name="emp_id" maxlength="200"  >
        <br><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" value={{emp.phone}} name="phone" maxlength="10"  >
        <br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" value={{emp.address}} name="address" maxlength="200"  >
        <br><br>

        <label for="working">Working:</label>
        <select id="working" name="working"   >
            <option value="True" default:"">Yes</option>
            <option value="False">No</option>
        </select>
        <br><br>

        <label for="department">Department:</label>
        <input type="text" id="department" value={{emp.department}} name="department" maxlength="200"  >
        <br><br>

        <button type="submit">Update</button>
    </form>
</body>
</html>
