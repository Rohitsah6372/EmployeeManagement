<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% include "emp/navbar.html" %}
    <h1>Employee, world!</h1>
    <h1 class="all-employee">List of employees</h1>
    <div name="container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">SNO</th>
            <th scope="col">NAME</th>
            <th scope="col">EMP ID</th>
            <th scope="col">Phone</th>
            <th scope="col">address</th>
            <th scope="col">working</th>
            <th scope="col">department</th>
          </tr>
        </thead>
        <tbody>
          {% for e in emps %}
          <tr>
             <td>{{forloop.counter}}</td>
             <td>{{e.name}}</td>
             <td>{{e.emp_id}}</td>
             <td>{{e.phone}}</td>
             <td>{{e.address}}</td>
             <td>{{e.working}}</td>
             <td>{{e.department}}</td>
             <td>
              <a href="/emp/delete-emp/{{e.id}}" class="btn btn-danger btn-sm" >Delete</a>
              <a href="/emp/update-emp/{{e.id}}" class="btn btn-dark btn-sm" >Update</a>
             </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <div/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
