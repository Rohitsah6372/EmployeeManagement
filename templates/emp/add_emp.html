<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Form</title>
</head>
<body>
    <h2>Employee Registration Form</h2>
    <form action="/emp/add-emp/" method="POST">
        {% csrf_token %}
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" maxlength="200"  >
        <br><br>

        <label for="emp_id">Employee ID:</label>
        <input type="text" id="emp_id" name="emp_id" maxlength="200"  >
        <br><br>

        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" maxlength="10"  >
        <br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" maxlength="200"  >
        <br><br>

        <label for="working">Working:</label>
        <select id="working" name="working"  >
            <option value="True">Yes</option>
            <option value="False">No</option>
        </select>
        <br><br>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" maxlength="200"  >
        <br><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
